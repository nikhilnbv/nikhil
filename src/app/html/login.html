<html>
<head>
</head>
<body>
<div id="loginContainer">
<form class="form-horizontal" (ngSubmit)="login()" novalidate>
    <!-- <div id="logoDiv"><img src="src/app/img/CSPL-Logojpg.jpg" /></div> -->
    <div class="form-group">
        <label for="txtUserName" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
        <input type="email" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Email" required>
        </div>
    </div>
    <div class="form-group">
        <label for="txtPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" required>
        </div>
    </div>
    <!-- <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
            <label>
            <input type="checkbox"> Remember me
            </label>
        </div>
        </div>
    </div> -->
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
