<div class="container" style="border: 1px solid; ">
    <div class="row justify-content-md-center">
        <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12" style="background-color: white; height: 100px;">
            <img class="hero-logo" src="src/app/img/Logo_Cybage_5.png" />
            <span class="hero-text">Training Management System</span>
        </div>
        
        <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12" style="background-color: rgb(45, 62, 80); height:50px;">
            <div class="header-welcome-text">Welcome Admin</div>
            <div class="dropdown header-dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <!-- <span class="glyphicon glyphicon-user" aria-hidden="true"> -->
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a (click)="logout()">Logout</a></li>
                </ul>
                <!--<button type="submit" (click)="logout()" >Logout</button>-->
            </div>
        </div>

        <div class="col col-xs-3 col-sm-3 col-md-3 col-lg-3" style="background-color:#f5f5f5; min-height:500px;height:auto;">
            <div class="nav-links">
                <span class="span-links"><a (click)="manageUserScreen()">Manage User</a></span><br>
                <span class="span-links"><a (click)="manageTraining()">Manage Training</a></span>
            </div>
        </div>
        <div class="col col-xs-9 col-sm-9 col-md-9 col-lg-9" style="border-left: 1px solid grey;background-color:white;min-height:500px;height:auto;">
            <dynamic-component [componentData]="componentData"></dynamic-component>
        </div>
    </div>
</div>
